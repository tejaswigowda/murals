<html>

<head>
<script src='jquery-2.1.3.js' type='text/javascript'> </script>
<script src="db/drawingboard.js"></script>
<link rel="stylesheet" href="db/drawingboard.css">

<style>
#mural
{
    position: absolute;
    width: 600px;
    height: 450px;
    top: 0px;
    display: block;
}
</style>
<script>
function start()
{
 var simpleBoard = new DrawingBoard.Board('mural', {
  background: "rgba(0,0,0,0)",
  webStorage: true 
 }); 
 document.getElementById("showMural").checked = true;
}

function showMuralCh()
{
  var t = document.getElementById("showMural").checked;
  if(t){
    $("#mural").fadeIn();
  }
  else{
    $("#mural").fadeOut();
  } 
}

</script>
</head>

<body onload='start()'>
<iframe src="https://www.google.com/maps/embed?pb=!1m0!3m2!1sen!2sus!4v1461211270490!6m8!1m7!1s8_75Fr_5ihoAAAQqr-UeMw!2m2!1d33.45163637606608!2d-112.0732274817686!3f131.76893566523006!4f62.39559160985792!5f0.7820865974627469" width="600" height="450" frameborder="0" style="border:0" ></iframe>
<div id='mural'> </div>
<hr>
<input type='checkbox' id='showMural' onchange='showMuralCh()'> <label for='showMural'> Draw mode</label>
</body>

</html>
